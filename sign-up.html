        function isAlphaNumeric(str) {
            var code, i, len;
            for (i = 0, len = str.length; i < len; i++) {
                code = str.charCodeAt(i);
                if (!(code > 47 && code < 58) && !(code > 64 && code < 91) && !(code > 96 && code < 123) && !(code === 32)) { //space
                    return false;
                }
            }
            return true;
        };

        function isAlpha(str) {
            var code, i, len;
            for (i = 0, len = str.length; i < len; i++) {
                code = str.charCodeAt(i);
                if (!(code > 64 && code < 91) && // upper alpha (A-Z)
                    !(code > 96 && code < 123) &&
                    !(code === 32)) { // lower alpha (a-z)
                    return false;
                }
            }
            return true;
        };

        function isNum(str) {
            var code, i, len;
            for (i = 0, len = str.length; i < len; i++) {
                code = str.charCodeAt(i);
                if (!(code > 47 && code < 58)) {
                    return false;
                }
            }
            return true;
        };

        function hasNumber(myString) {
            return /\d/.test(myString);
        };

        function isEmailValid(emailString) {
            //email is at least 5 characters long
            if (emailString.length < 5) {
                return false;
            }

            //email contains at least one @
            var atIndex = emailString.indexOf("@");
            if (atIndex === -1) {
                return false;
            }
            //alert(atIndex);

            //email does not contains more than one @
            var tmpstr = emailString.substr(atIndex + 1);
            var otherIndex = tmpstr.indexOf("@");
            if (otherIndex !== -1) {
                return false;
            }


            //email contains at least one .
            var dotIndex = emailString.indexOf(".");
            if (dotIndex === -1) {
                return false;
            }

            return true;
        };
